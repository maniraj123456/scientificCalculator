<section>
  <div class="container">
    <div class="row" id="heading">
      <h1>Scientific Calculator</h1>
    </div>
    <div class="row calculator-display">
      <div class="col-2">
        <a (click)="openHistory()"><mat-icon>restore</mat-icon></a>
      </div>
      <div class="col-10">
        <!-- Initial value -->
        <h1 id="result">{{ defaultValue }}</h1>
      </div>
    </div>
    <!-- first row -->
    <div class="row">
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick('(')">
            (
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(')')">
            )
          </button></span
        >
        <span
          ><button class="btn btn-danger" (click)="backSpace()">
            &#9003;
          </button></span
        >
      </div>
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick(7)">
            7
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(8)">
            8
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(9)">
            9
          </button></span
        >
      </div>
    </div>
    <!-- second row -->
    <div class="row">
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick('+')">
            +
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('-')">
            -
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('X')">
            X
          </button></span
        >
      </div>
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick(4)">
            4
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(5)">
            5
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(6)">
            6
          </button></span
        >
      </div>
    </div>
    <!-- third row -->
    <div class="row">
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick('/')">
            /
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('^')">
            ^
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('e^')">
            e^x
          </button></span
        >
      </div>
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick(1)">
            1
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(2)">
            2
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(3)">
            3
          </button></span
        >
      </div>
    </div>
    <!-- fourth row -->
    <div class="row">
      <div class="col-6">
        <span><button class="btn btn-light">mean()</button></span>
        <span><button class="btn btn-light">mode()</button></span>
        <span><button class="btn btn-light">SD()</button></span>
      </div>
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick('.')">
            .
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick(0)">
            0
          </button></span
        >
        <span
          ><button class="btn btn-primary" (click)="submit()">=</button></span
        >
      </div>
    </div>
    <!-- fifth row -->
    <div class="row">
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick('sin(')">
            sine()
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('cos(')">
            cos()
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('tan(')">
            tan()
          </button></span
        >
      </div>
      <div class="col-6">
        <span
          ><button class="btn btn-light" (click)="numberClick('log10(')">
            log10()
          </button></span
        >
        <span
          ><button class="btn btn-light" (click)="numberClick('ln(')">
            ln()
          </button></span
        >
      </div>
    </div>
  </div>
  <!-- output -->
  <div class="row" *ngIf="operationsList.length > 0" id="result">
    <h3 *ngFor="let operation of operationsList">
      {{ operation.expression }} = {{ operation.result }}
    </h3>
  </div>
</section>

<router-outlet></router-outlet>
